<h3>Submit Message</h3>
<form (ngSubmit)='onSubmit()'>
  <div>
    <label for="name">Name: </label>
    <input type="text" placeholder="name" name="name" id="name" required [(ngModel)]="model.name">
  </div>
  <div>
    <label for="email">Email: </label>
    <input type="text" placeholder="email" name="email" id="email" required [(ngModel)]="model.email">
  </div>
  <div>
    <label for="subject">Subject: </label>
    <input type="text" placeholder="subject" name="subject" id="subject" required [(ngModel)]="model.subject">
  </div>
  <div>
    <label for="message">Message: </label>
    <textarea type="text" placeholder="message" name="message" id="message" required [(ngModel)]="model.message"></textarea>
  </div>
  <div>
    <button type="submit">Submit</button>
  </div>
</form>
